                  </div>
                  <div class="article-header">
                    <h2><a href="#" rel="">{$item.title}</a></h2>
                    <ul class="article--meta">
                      <li class="article--meta_item -date">{$item.create_at|date="Y-m-d H:m",###}</li>
                    </ul>
                  </div>
                  <div class="article--content">
                    <p>{$item.brief}</p>
                  </div>
                  <div class="article--footer">
                    <a href="/news-{$item.id}" class="link">Read More</a>
                  </div>
                </div>
              </div>
              {/volist}
                 
            </div>
